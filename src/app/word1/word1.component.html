<div class="word__wrapper">
    <h1 class="word__title">Słowo nr 1</h1>
    <div class="word__riddle">
        <div class="word__riddle-square1" #square1 (click)="animate(square1)"></div>
        <div class="word__riddle-square2" #square2 (click)="animate(square2)"></div>
        <div class="word__riddle-square3" #square3 (click)="animate(square3)"></div>
        <div class="word__riddle-square4" #square4 (click)="animate(square4)"></div>
        <div class="word__riddle-square5" #square5 (click)="animate(square5)"></div>
        <div class="word__riddle-square6" #square6 (click)="animate(square6)"></div>
    </div>
    <input type="text" class="word__input" #input (change)="checkAnswer(input.value.toLowerCase())">
    <p class="word__instruction">Po wpisaniu wciśnij enter</p>
</div>
